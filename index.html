<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  
  <body class="content">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower-matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="main__title">Add Item</h3>
      <div class="main__task-wrapper">
        <input type="text" id="new-task" class="main__new-task-input">
        <button class="main__new-task-button">Add</button>
      </div>   
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="main__list">
        <li class="main__list-item list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__task-label">Pay Bills</label>
          <input type="text" class="list-item__task-input">
          <button class="list-item__edit-button">Edit</button>
          <button class="list-item__delete-button">
            <img src="./remove.svg" class="list-item__delete-img" alt="arrow">
          </button>
        </li>
        <li class="main__list-item list-item edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__task-label list-item__task-label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__task-input list-item__task-input_edit">
          <button class="list-item__edit-button">Save</button>
          <button class="list-item__delete-button">
            <img src="./remove.svg" class="list-item__delete-img" alt="arrow">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="main__list">
        <li class="main__list-item list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__task-label list-item__task-label_completed">See the Doctor</label>
          <input type="text" class="list-item__task-input">
          <button class="list-item__edit-button">Edit</button>
          <button class="list-item__delete-button">
            <img src="./remove.svg" class="list-item__delete-img" alt="arrow">
          </button>
        </li>
      </ul>
    </main>
    <script  src="app.js"></script>
   </body>
  
</html>
